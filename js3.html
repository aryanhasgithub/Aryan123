    <script>

function myDisplayer(a) {

}
function myDisplayer1(a) {
    document.getElementById("async").innerHTML = a
}
function myDisplayer2(a) {

}

} 
myjs()
async function hello(a,b) {
let num = await a+b
myDisplayer1(num)
}
hello(6,9)
function name(c,d) {

}
let prom1 = new Promise(function(myResolve,myReject){
let x = 0
    if (x==0){
        myResolve("OK")
    }
    else {
        myReject("ERROR")
    }

})
prom1.then(
    function(value){name(9,3)},

)
